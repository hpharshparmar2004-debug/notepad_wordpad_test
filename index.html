/* ---------- LOGIN PAGE ---------- */

/* --- disable refresh keys and warn on unload --- */
let submitted = false;
document.addEventListener("keydown", e=>{
    if(e.key === "F5" || (e.ctrlKey && (e.key === "r" || e.key === "R"))) e.preventDefault();
});
window.addEventListener('beforeunload', (ev) => {
    if(!submitted){
        ev.preventDefault();
        ev.returnValue = '';

});

/* ---------------- LOGIN ---------------- */
function validateLogin(){
    const usernameEl = document.getElementById("username");
    const passwordEl = document.getElementById("password");
    const username = usernameEl.value.trim().toLowerCase();
    const password = passwordEl.value.trim();
    const pattern = /^rgcsm(\d{3})$/;
    const match = username.match(pattern);
    const err = document.getElementById("errorMsg");
    if(match && match[1] === password){
        err.textContent = "";
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("examPage").style.display = "block";
        document.getElementById("studentName").innerText = username;
        renderCircles();
        loadQuestion();
        startTimer();
    } else {
        err.textContent = "Invalid Login!";
    }
}

const correctAnswers = [
1,1,0,1,1,1,1,1,1,1,   // 1-10
1,0,0,0,1,1,0,0,1,1,   // 11-20

// sanity check
if(correctAnswers.length !== questions.length){
    console.warn("correctAnswers length mismatch:", correctAnswers.length, questions.length);
}
/* ---------------- EXAM LOGIC ---------------- */
let currentQuestion = 0;
const userAnswers = new Array(questions.length).fill(null);
let timerInterval = null;
function renderCircles(){
    const nav = document.getElementById("navCircles");
    nav.innerHTML = "";
    questions.forEach((_, i) => {
        const circle = document.createElement("div");
        circle.className = "circle";
        circle.textContent = i + 1;
        circle.title = "Go to question " + (i+1);
        circle.onclick = () => goToQuestion(i);
        nav.appendChild(circle);
    });
    updateCircles();
}
function updateCircles(){
    const circles = document.querySelectorAll(".circle");
    circles.forEach((c, i) => {
        if(userAnswers[i] !== null) c.classList.add("attempted");
        else c.classList.remove("attempted");
    });
}
function loadQuestion(){
    const qBox = document.getElementById("questionBox");
    const q = questions[currentQuestion];
    qBox.innerHTML = `
        <p><strong>${q.q}</strong></p>
        ${q.options.map((opt, i) => `
            <label>
              <input type="radio" name="option" value="${i}" ${userAnswers[currentQuestion]===i ? "checked":""}>
              ${opt}
            </label>
        `).join('')}
        <p style="margin-top:8px;color:#555;font-size:0.9em;">Question ${currentQuestion+1} of ${questions.length}</p>
    `;
    document.getElementById("prevBtn").disabled = currentQuestion === 0;
    document.getElementById("nextBtn").disabled = currentQuestion === questions.length - 1;
    document.getElementById("nextBtn").textContent = currentQuestion === questions.length - 1 ? "Save & Finish" : "Save & Next";
    updateCircles();
}
function saveCurrentAnswer(){
    const selected = document.querySelector('input[name="option"]:checked');
    if(selected) userAnswers[currentQuestion] = parseInt(selected.value);
    updateCircles();
}
function nextQuestion(){
    if(submitted) return;
    saveCurrentAnswer();
    if(currentQuestion < questions.length - 1){
        currentQuestion++;
        loadQuestion();
    }
}
function prevQuestion(){
    if(submitted) return;
    saveCurrentAnswer();
    if(currentQuestion > 0){
        currentQuestion--;
        loadQuestion();
    }
}
function goToQuestion(i){
    if(submitted) return;
    saveCurrentAnswer();
    currentQuestion = i;
    loadQuestion();
}
function submitExam(){
    if(submitted) return;
    submitted = true;
    saveCurrentAnswer();
    clearInterval(timerInterval);
    // scoring
    let correctCount = 0;
    for(let i=0;i<questions.length;i++){
        const ans = userAnswers[i];
        if(ans !== null && typeof correctAnswers[i] !== "undefined" && ans === correctAnswers[i]){
            correctCount++;
        }
    }
    const wrongCount = questions.length - correctCount;
    const scorePercent = Math.round((correctCount / questions.length) * 100);
    // show results
    document.getElementById("examPage").style.display = "none";
    document.getElementById("resultPage").style.display = "flex";
    document.getElementById("resultName").textContent = document.getElementById("studentName").textContent;
    document.getElementById("correctCount").textContent = correctCount;
    document.getElementById("wrongCount").textContent = wrongCount;
    document.getElementById("scorePercent").textContent = scorePercent;
}
/* ---------------- TIMER ---------------- */
function startTimer(){
    let timeLeft = 60 * 60; // seconds
    const timerEl = document.getElementById("timer");
    timerEl.textContent = "60:00";
    timerInterval = setInterval(() => {
        if(submitted){ clearInterval(timerInterval); return; }
        const min = Math.floor(timeLeft / 60);
        const sec = timeLeft % 60;
        timerEl.textContent = String(min).padStart(2,'0') + ":" + String(sec).padStart(2,'0');
        if(timeLeft <= 0){
            clearInterval(timerInterval);
            submitExam();
        }
        timeLeft--;
    }, 1000);
}
